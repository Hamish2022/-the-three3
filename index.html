  }
  #chat-container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  #messages {
    list-style-type: none;
    padding: 0;
  }
  .message {
    margin-bottom: 10px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .message span.sender {
    font-weight: bold;
  }
  .delete-btn {
    color: red;
    cursor: pointer;
  }
</style>

      function performAutoCorrect(inputText) {
        const words = inputText.split(" ");
        const correctedWords = words.map((word) => {
          const correctedWord = typoDictionary[word.toLowerCase()] || word;
          return correctedWord;
        });
        return correctedWords.join(" ");
      }

      document.getElementById("sendButton").addEventListener("click", () => {
        const messageInput = document.getElementById("messageInput");
        let message = messageInput.value;

        if (message.trim() !== "") {
          message = performAutoCorrect(message);
          messagesRef.push({
            sender: currentUser,
            message: message
          });
          messageInput.value = "";
        }
      });

      messagesRef.on("child_added", (snapshot) => {
        const message = snapshot.val();
        const messagesList = document.getElementById("messages");
        const li = document.createElement("li");
        li.className = "message";
        li.setAttribute("data-key", snapshot.key);
        li.innerHTML = `<span class="sender">${message.sender}:</span> ${message.message}`;

        if (message.sender === currentUser) {
          const deleteBtn = document.createElement("span");
          deleteBtn.className = "delete-btn";
          deleteBtn.innerText = "Delete";
          deleteBtn.addEventListener("click", () => {
            messagesRef.child(snapshot.key).remove();
          });
          li.appendChild(deleteBtn);
        }

        messagesList.appendChild(li);
      });

      messagesRef.on("child_removed", (snapshot) => {
        const removedKey = snapshot.key;
        const messageToRemove = document.querySelector(`[data-key="${removedKey}"]`);
        if (messageToRemove) {
          messageToRemove.remove();
        }
      });

    } else {
      alert("Invalid username or password. Please refresh the page and try again.");
    }
  }).catch((error) => {
    console.error("Error signing in anonymously:", error);
